{% extends 'base.html' %}
{% block title %}Delete Printer{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Printer</title>
</head>
<body>
    <h1>Are you sure you want to delete this printer?</h1>
    <p><strong>{{ printer.hostname }}</strong> ({{ printer.ip_address }})</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'printer_list' %}">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
