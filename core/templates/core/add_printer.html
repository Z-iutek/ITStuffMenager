{% extends 'base.html' %}
{% block title %}Add Printer{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Printer</title>
</head>
<body>
    <h1>Add a New Printer</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Printer</button>
    </form>
</body>
</html>
{% endblock %}
