{% extends 'base.html' %}
{% block title %}Delete Equipment{% endblock %}
{% block content %}
<h1>Delete Equipment</h1>
<p>Are you sure you want to delete {{ equipment.type }} - {{ equipment.model }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'equipment_list' %}">Cancel</a>
</form>
{% endblock %}
